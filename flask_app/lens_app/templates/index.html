<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <title>Welcome to Lens Expert!</title>

     <style>
      body {
        background-image: url('./static/images/landscape.jpg');
        background-size: cover;
      }
    </style> 

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="position: absolute; top: 40%; left: 35%; width: 500px; text-align: center; ">

      <h1 style="color:white;">Welcome to Lens Expert!</h1>

      <form action="/output" method="POST">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="usage">Usage</label>
          </div>
          <select class="custom-select" id="usage" name='usage'>
            <option selected>Choose intended usage...</option>
            <option value="landscape">Landscapes</option>
            <option value="low_light">Night in the city</option>
            <option value="portraits">Portraits</option>
            <option value="wildlife">Wild life</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Min</span>
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="min_price" name="min_price" aria-label="Amount (to the nearest dollar)">
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Max</span>
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="max_price" name="max_price" aria-label="Amount (to the nearest dollar)">
        </div>
 
        <input class="btn btn-primary" type="submit" value="Submit">

      </form>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
